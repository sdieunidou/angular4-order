<form (submit)="submit(data)">
  <div class="form-group">
    <label>
      Titre
      <input class="form-control" type="text" name="title" [(ngModel)]="data.title" />
    </label>
  </div>
  <div class="form-group">
    <label>Auteur   <input class="form-control" type="text" name="author" [(ngModel)]="data.author" /></label>
  </div>
  <div class="form-group">
    <label>Prix     <input class="form-control" type="number" name="price" [(ngModel)]="data.price" /></label>
  </div>
  <div class="form-group">
    <label>Quantit√© <input class="form-control" type="number" name="quantity" [(ngModel)]="data.quantity" /></label>
  </div>

  <div class="text-right">
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
