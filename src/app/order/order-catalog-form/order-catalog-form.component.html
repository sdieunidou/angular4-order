<form (submit)="submit(data)">
  <div class="form-group">
    <label>
      Livre
      <select class="form-control" name="book" [(ngModel)]="data.book" required>
        <option *ngFor="let book of books" [ngValue]="book">{{book.title}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>
      Quantit√©
      <input type="number" name="quantity" class="form-control" [(ngModel)]="data.quantity" required />
    </label>
  </div>

  <div class="text-right">
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
